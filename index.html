<html>
       <head>
             <title>
              Rolling a Die
             </title>
        <style>
              *{font-size:50px;}
              body{background-color:#E6E6FA;}
              img{width:300px; height:auto;}
              h1{background-color:black; color:white; width:70%; border-radius:40px;}
              button {border:none; background-color:red; color:white; padding:20px;    
              cursor:pointer; }
              button:hover{color:blue;}

        </style>

       </head>
         
       <body>
        <center>
                <h1> Rolling a Die </h1>
                <button onclick="roll()">     Roll</button>
                <br/>
                <img id="im1" src="d1.PNG" />

             <script>
                    function roll()
                    {
                     
                      let im1=document.getElementById("im1");


                    //array of image games
                    let names=["d1.PNG","d2.PNG","d3.PNG","d4.PNG","d5.PNG","d6.PNG"];
                    
                    //select the image
                    let r= parseInt(Math.random()*names.length);
                     
                    //show the image
                    im1.src=names[r];

                    }


             </script>       

        </center>

       </body>

   </html>
